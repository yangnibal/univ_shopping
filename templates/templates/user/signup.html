{% extends 'board/base.html' %}

{% block content %}
    <div class="signup-wrapper">
        <form class="login-form" method="POST" action="{% url 'signup' %}">{% csrf_token %}
            {% if error %}
                <script>
                    alert('username or password is not correct')
                </script>
            {% endif %}
            <input placeholder="이메일" class="login-input" name="email">
            <input placeholder="이름" class="login-input" name="username">
            <input placeholder="비밀번호" class="login-input" name="password1">
            <input placeholder="비밀번호 확인" class="login-input" name="password2">
            <div class="post-sub-btn p">
                <button class="login-btn" type="submit">sign up</button>
            </div>
        </form>
    </div>
{% endblock %}
