{% extends 'board/base.html' %}

{% block content %}
    <a href="{% url 'make_basket' %}">add basket</a>
    {% for basket in baskets %}
        <a class="posts" href="{% url 'basket_detail' pk=basket.pk %}">
            <div>{{ basket.title }}</div>
            <div>{{ basket.author }}</div>
        </a>
    {% endfor %}
    
{% endblock %}
