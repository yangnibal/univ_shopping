{% extends 'board/base.html' %}

{% block content %}

    <form method="POST">{% csrf_token %}
        <input class="itemname" name="name" placeholder="item name">
        <input class="link" name="link" placeholder="item link">
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'home' %}">home</a>
    {% endif %}
{% endblock %}
