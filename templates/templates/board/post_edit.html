{% extends 'board/base.html' %}

{% block content %}
    {% if user.is_authenticated %}
    <h1>New post</h1>
    <form method="POST">{% csrf_token %}
        <input class="post-title" name="title" placeholder="title">
        <input class="post-content" name="content" placeholder="content">
        <button type="submit">Save</button>
    </form>
    {% endif %}
{% endblock %}
